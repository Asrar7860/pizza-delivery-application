<!DOCTYPE html>
<html>
<head>
  <title>Ashu's Pizza Hut - Customer Login</title>
  <style>
    body {
      background-image: url("{{ url_for('static', filename='customer_login_bg.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .form-content {
      background: rgba(0,0,0,0.5);
      max-width: 350px;
      margin: 80px auto;
      padding: 36px 28px 24px 28px;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6c200;
    }
    a {
      color: #ffd700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    ul li {
      color: yellow;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="form-content">
    <h1>Customer Login</h1>
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('customer_signup') }}">Sign up here</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
