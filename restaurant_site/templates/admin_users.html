<!DOCTYPE html>
<html>
<head>
    <title>Manage Users - Ashu's Pizza Hut Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ffd700;
            color: black;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        a.edit-btn, button.delete-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        a.edit-btn {
            background-color: #2196F3;
            color: white;
            margin-right: 10px;
        }
        a.edit-btn:hover {
            background-color: #1976D2;
        }
        button.delete-btn {
            background-color: #f44336;
            color: white;
        }
        button.delete-btn:hover {
            background-color: #d32f2f;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #2196F3;
            font-weight: bold;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Manage Customers</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="edit-btn">Edit</a>
                    <form style="display:inline;" method="POST" action="{{ url_for('admin_delete_user', user_id=user.id) }}" onsubmit="return confirm('Delete user {{ user.username }}?');">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="3">No users found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="back-link">
        <a href="{{ url_for('view_orders') }}">&larr; Back to Orders</a>
    </div>
</body>
</html>
