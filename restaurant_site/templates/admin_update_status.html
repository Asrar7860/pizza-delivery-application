<!DOCTYPE html>
<html>
<head>
    <title>Update Order Status - Ashu's Pizza Hut Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 40px; }
        .form-container {
            background: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 { color: #ffd700; margin-bottom: 20px; }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            width: 100%;
        }
        button:hover { background-color: #1565c0; }
        a.back-link {
            display: block;
            margin-top: 25px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        a.back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Status for Order #{{ order.id }}</h2>
        <form method="POST">
            <label for="status">Select New Status:</label>
            <select id="status" name="status" required>
                {% set statuses = ['Pending', 'Preparing', 'Out for Delivery', 'Delivered', 'Cancelled'] %}
                {% for s in statuses %}
                    <option value="{{ s }}" {% if order.status == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
            <button type="submit">Update Status</button>
        </form>
        <a href="{{ url_for('view_orders') }}" class="back-link">&larr; Back to Orders</a>
    </div>
</body>
</html>
