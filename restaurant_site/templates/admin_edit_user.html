<!DOCTYPE html>
<html>
<head>
    <title>Edit User - Ashu's Pizza Hut Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 40px; }
        .form-container { background: white; max-width: 400px; margin: 0 auto; padding: 30px; border-radius: 10px; }
        h2 { text-align: center; color: #ffd700; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        a.back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit User - {{ user.username }}</h2>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
            
            <label for="password">New Password (leave blank to keep current)</label>
            <input type="password" id="password" name="password" placeholder="Enter new password if you want to change">

            <button type="submit">Save Changes</button>
        </form>
        <a class="back-link" href="{{ url_for('admin_list_users') }}">&larr; Back to Users List</a>
    </div>
</body>
</html>
